<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多态</title>
</head>
<body>

	<script>
	function Add(){
		function zero(){
			return 10
		}
		function one(num){
			return 10 + num;
		}
		function two(num1 , num2){
			return 10 + num1 + num2;
		}
		this.add=function(){
			var arg=arguments,
			len=arg.length;
			switch(len){
				case 0:return zero();
				case 1:return one(arg[0]);
				case 2:return two(arg[0],arg[1]);
			}
		}
	}
	var A =new Add();
	console.log(A.add(3,4));
	</script>
	
</body>
</html>
