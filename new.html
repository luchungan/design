	<script>
	var Cat = function(name){
		this.name=name;
	}
	var obj={}
	var result=Cat.call(obj,'cat');
	console.log(result)



	var Animal=function(name){
		this.name=name;
	}
	Animal.prototype.say=function(){
		alert("say");
	}
	Animal.prototype={
		run:function(){
			alert("run");
		}
	}
	
	var cat=new Animal(cat);
	cat.say();
	cat.run();
	console.log(cat);
	</script>
