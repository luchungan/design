<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<rect width="300" height="100" style="fill:rgba(0,0,255,.5);
stroke-whith:1;stroke:rgba(0,0,0) " />
<!-- 透明度 -->
<rect x="0" y="200" width="300" height="300" style="fill:blue;
stroke-whith:1;stroke:pink;stroke-opcity:0.9;fill-opsity0.1 " />

<!-- 圆角矩形 rx ry参数为圆角 -->

<rect x="400" y="20" rx="20" ry="20" width="250" height="100"
    style="fill:red;opcity:0.6;strock:black;srtock-width:5"
/>

<!-- 圆形 -->
<circle cx="400" cy="250" r="80" stroke="black" stroke-width="2" fill="red" />

<!-- 椭圆 -->
<ellipse cx="400" cy="400" rx="100" ry="70" style="fill:rgb(200,80,50);stroke:rgb(0,0,100);stroke-width:5"/>

<ellipse cx="240" cy="100" rx="220" ry="30"
style="fill:purple"/>

<ellipse cx="220" cy="70" rx="190" ry="20"
style="fill:lime"/>

<ellipse cx="210" cy="45" rx="170" ry="15"
style="fill:yellow"/>

<ellipse cx="440" cy="300" rx="220" ry="30"
style="fill:yellow"/>

<ellipse cx="420" cy="300" rx="190" ry="20"
style="fill:white"/>

<!-- 线条 -->
<line x1="0" y1="0" x2="300" y2="300" 
    style="stroke:rgb(99,199,199);stroke-width:5"
/>

<!-- 多边形 -->
<polygon points="200,100 300,100 400,220 200,400" 
    style="fill:#ccc;stroke:#000;stroke-width:1"
 />
<!-- 折线 -->
 <polyline points="0,0 100,50 200,300 150,80 80,150" 
    style="fill:rgba(0,0,0,0);stroke:#90ff8f;stroke-width:2"
 />

 <!-- 路径 -->
<path d="M250 250 
        L250 400 300 600 500 400 
        C250 400 350 600 500 400
        H500" style="fill:rgba(0,0,0,0.2);stroke:red;"/>

 <path d="M153 334
